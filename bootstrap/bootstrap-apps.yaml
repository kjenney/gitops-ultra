---
# Bootstrap applications for GitOps setup using App of Apps pattern
# This file defines the core bootstrap applications that ArgoCD manages

# Bootstrap App of Apps - manages all core infrastructure components
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-core
  namespace: argocd
  labels:
    app.kubernetes.io/name: bootstrap-core
    app.kubernetes.io/part-of: bootstrap
    app.kubernetes.io/component: app-of-apps
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: git@github.com:your-org/gitops-ultra.git  # TODO: Update with actual repo URL
    targetRevision: HEAD
    path: bootstrap/core
    
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m


