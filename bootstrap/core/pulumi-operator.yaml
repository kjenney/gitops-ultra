---
# Pulumi Kubernetes Operator deployment via Helm chart
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pulumi-kubernetes-operator
  namespace: argocd
  labels:
    app.kubernetes.io/name: pulumi-kubernetes-operator
    app.kubernetes.io/component: operator
    app.kubernetes.io/part-of: bootstrap
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    # Using OCI registry for Helm chart
    chart: pulumi-kubernetes-operator
    repoURL: ghcr.io/pulumi/helm-charts
    targetRevision: 2.4.0  # Updated to latest stable version
    helm:
      values: |
        # Operator configuration
        operator:
          image:
            repository: pulumi/pulumi-kubernetes-operator
            tag: ""  # Uses chart appVersion (v1.17.0)
            pullPolicy: IfNotPresent
          
          # Resource limits for the operator
          resources:
            limits:
              cpu: 1000m
              memory: 1Gi
            requests:
              cpu: 200m
              memory: 256Mi
          
          # Environment variables
          env:
            - name: PULUMI_K8S_AWAIT_ALL
              value: "true"
            - name: PULUMI_K8S_DELETE_UNREACHABLE
              value: "true"
            - name: PULUMI_BACKEND_URL
              value: "file:///tmp"  # Use file backend by default
        
        # Service account configuration
        serviceAccount:
          create: true
          name: pulumi-kubernetes-operator
          annotations:
            # Add IRSA annotation if using AWS EKS
            # eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/pulumi-operator-role
        
        # RBAC configuration
        rbac:
          create: true
        
        # Pod security context
        podSecurityContext:
          runAsNonRoot: true
          runAsUser: 1000
          fsGroup: 1000
          seccompProfile:
            type: RuntimeDefault
        
        # Security context for containers
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
        
        # Node selector, tolerations, and affinity
        nodeSelector: {}
        tolerations: []
        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: pulumi-kubernetes-operator
                topologyKey: kubernetes.io/hostname
        
        # Metrics and monitoring configuration
        metrics:
          enabled: true
          serviceMonitor:
            enabled: false  # Set to true if using Prometheus Operator
        
        # Health check configuration
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
          
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        
        # Additional configuration
        extraVolumes:
        - name: tmp
          emptyDir: {}
        
        extraVolumeMounts:
        - name: tmp
          mountPath: /tmp
  
  destination:
    server: https://kubernetes.default.svc
    namespace: pulumi-kubernetes-operator
  
  syncPolicy:
    # Automatic sync configuration
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    
    # Sync options
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ServerSideApply=true
      - ApplyOutOfSyncOnly=true
    
    # Retry configuration
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Health check configuration
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
        - /status
  
  # Application health and status
  revisionHistoryLimit: 10
