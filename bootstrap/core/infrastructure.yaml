---
# Infrastructure deployment via Pulumi Kubernetes Operator
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infrastructure
  namespace: argocd
  labels:
    app.kubernetes.io/name: infrastructure
    app.kubernetes.io/component: infrastructure
    app.kubernetes.io/part-of: bootstrap
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: git@github.com:your-org/gitops-ultra.git  # TODO: Update with actual repo URL
    targetRevision: HEAD
    path: argocd
    
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - SkipDryRunOnMissingResource=true
    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
        
  # Health check for Pulumi Stack CRD
  ignoreDifferences:
  - group: pulumi.com
    kind: Stack
    name: "*"
    jsonPointers:
    - /status
    - /spec/refresh
