---
# Namespace and resource quotas for core systems
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: core-namespaces
  namespace: argocd
  labels:
    app.kubernetes.io/name: core-namespaces
    app.kubernetes.io/component: namespace-management
    app.kubernetes.io/part-of: bootstrap
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: git@github.com:your-org/gitops-ultra.git  # TODO: Update with actual repo URL
    targetRevision: HEAD
    path: bootstrap/namespaces
    
  destination:
    server: https://kubernetes.default.svc
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
